<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="author" content="hanyun.li">

    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/product/">

    <!-- Bootstrap core CSS -->
    <link th:href="@{/assets/dist/css/bootstrap.min.css}" rel="stylesheet">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }

        .finished {
            /*background-image: url('http://www.manongjc.com/Public/images/logo.gif');*/
            text-decoration: none;
        }

        html{height: 100%}
        body{margin: 0;height: 100%;
            background: #fff;}
        canvas{display: block;width: 100%;height: 100%;}
        .body_content{
            position: absolute;
            top:30%;
            left: 20%;
            height: 20%;
            background: palevioletred;
            width: 20%;

    <!-- Custom styles for this template -->
    <link th:href="@{/plan/plan.css}" rel="stylesheet">
    <link th:href="@{/header/header.css}" rel="stylesheet">
    <link rel="shortcut icon" th:href="@{/assets/icon/favicon.ico}" />
</head>
<body>

<!--公共导航条-->
<div id="my_header" class="container"></div>

<main>

    <div class="d-md-flex flex-md-equal w-100 my-md-3 ps-md-3">
        <div class="bg-light me-md-3 pt-3 px-3 pt-md-5 px-md-5 text-center overflow-hidden">
            <div class="my-3 p-3">
                <h3 class="display-5">今日未完成计划❎</h3>
                <p style="font-size: small" class="lead">这一栏最多只会显示5条数据</p>
            </div>

            <div class="bg-body shadow-sm mx-auto" style="width: 80%; height: 50px; border-radius: 21px 21px 0 0;">
                <form method="post" class="p-2 mb-2 bg-light border-bottom" action="/plan">
                    <div class="input-group mb-3">
                        <input type="text" maxlength="16" name="planInfo" class="form-control" placeholder="创建一个计划..." aria-label="创建一个计划..." aria-describedby="button-addon2">
                        <button class="btn btn-outline-secondary" type="submit" id="button-addon2">
                            ➕创建
                        </button>
                    </div>
                </form>
            </div>

            <div class="bg-body shadow-sm mx-auto" style="width: 80%; height: 375px; border-radius: 21px 21px 0 0;">
                <div th:each="todayUnfinishedPlan : ${todayUnfinishedPlans}" class="alert alert-dark" role="alert">
                    <div style="text-align:left; width: 90%; display: inline-block" th:text="${todayUnfinishedPlan.planInfo}"></div>
                    <div style="text-align:right; width: 8%; display: inline-block">
                        <a th:href="@{/plan/finish(id=${todayUnfinishedPlan.id})}" class='finished'>
                            <svg xmlns="http://www.w3.org/2000/svg" style="color: green" width="24" height="24" fill="currentColor" class="bi bi-check2" viewBox="0 0 16 16">
                                <path d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0z"/>
                            </svg>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div class="bg-light me-md-3 pt-3 px-3 pt-md-5 px-md-5 text-center overflow-hidden">
            <div class="my-3 py-3">
                <h3 class="display-5">今日已完成计划✅</h3>
                <p style="font-size: small" class="lead">这一栏最多只会显示5条数据</p>
            </div>
            <div class="bg-body shadow-sm mx-auto" style="width: 80%; height: 358px; border-radius: 21px 21px 0 0;">

                <div th:each="todayFinishedPlan : ${todayFinishedPlans}" class="alert alert-success" role="alert">
                    <div style="text-align:left; width: 90%; display: inline-block" th:text="${todayFinishedPlan.planInfo}">
                    </div>
                    <div style="text-align:right; width: 8%; display: inline-block">
                        <a th:href="@{/plan/delete(id=${todayFinishedPlan.id})}" class='finished'>
                            <svg xmlns="http://www.w3.org/2000/svg" style="color: red" width="20" height="20" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
                                <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"/>
                            </svg>
                        </a>
                    </div>
                </div>

            </div>
        </div>
    </div>

</main>

<script th:src="@{/assets/dist/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/assets/js/jquery-1.11.2.min.js}"></script>

    $(document).ready(function () {
        $("#my_header").load("/common/header.html")
    });
</script>

</body>
</html>
