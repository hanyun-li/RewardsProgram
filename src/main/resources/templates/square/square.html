  <!--公共导航条-->
  <div id="my_header" class="container"></div>

<main>
  <h1 style="text-align: center">
    <span>发布你的帖子吧</span>
    <span>
      <a href="/content/toReleaseContent" type="button" class="btn" style="color: grey; border-color: transparent;">
        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-patch-plus" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M8 5.5a.5.5 0 0 1 .5.5v1.5H10a.5.5 0 0 1 0 1H8.5V10a.5.5 0 0 1-1 0V8.5H6a.5.5 0 0 1 0-1h1.5V6a.5.5 0 0 1 .5-.5z"/>
          <path d="m10.273 2.513-.921-.944.715-.698.622.637.89-.011a2.89 2.89 0 0 1 2.924 2.924l-.01.89.636.622a2.89 2.89 0 0 1 0 4.134l-.637.622.011.89a2.89 2.89 0 0 1-2.924 2.924l-.89-.01-.622.636a2.89 2.89 0 0 1-4.134 0l-.622-.637-.89.011a2.89 2.89 0 0 1-2.924-2.924l.01-.89-.636-.622a2.89 2.89 0 0 1 0-4.134l.637-.622-.011-.89a2.89 2.89 0 0 1 2.924-2.924l.89.01.622-.636a2.89 2.89 0 0 1 4.134 0l-.715.698a1.89 1.89 0 0 0-2.704 0l-.92.944-1.32-.016a1.89 1.89 0 0 0-1.911 1.912l.016 1.318-.944.921a1.89 1.89 0 0 0 0 2.704l.944.92-.016 1.32a1.89 1.89 0 0 0 1.912 1.911l1.318-.016.921.944a1.89 1.89 0 0 0 2.704 0l.92-.944 1.32.016a1.89 1.89 0 0 0 1.911-1.912l-.016-1.318.944-.921a1.89 1.89 0 0 0 0-2.704l-.944-.92.016-1.32a1.89 1.89 0 0 0-1.912-1.911l-1.318.016z"/>
        </svg>
      </a>
    </span>
  </h1>

  <div class="container px-4 py-5" id="hanging-icons">
    <div class="row g-4 py-5 row-cols-1 row-cols-lg-3">

      <!--帖子-->
      <div th:each="content : ${contents}" class="col d-flex align-items-start">
        <div class="icon-square text-dark flex-shrink-0 me-3">
          <img style="border-radius: 50%" class="bi" width="100%" height="100%" th:src="${content.userDTO.avatarUrl}" alt="">
        </div>
        <div style="width: 75%;">
          <h1 style="display: flex; justify-content: space-between">
            <!--帖子昵称+时间-->
            <div style="display: flex; flex-direction: column; align-items: center">
              <span th:text="${content.nikeNameOrUserName}"></span>
              <span style="height: 15px;">&nbsp;&nbsp;</span>
              <span style="font-size: 0.4em; color: green;" th:text="${content.createTime}"></span>
              <span style="height: 10px;">&nbsp;&nbsp;</span>
            </div>
            <!--操作按钮显示判定-->
            <span th:if="${content.isViewEditAndDeleteButton}">
              <!--编辑按钮-->
              <a th:href="@{/content/toEditContent(id=${content.id})}" type="button" class="btn" style="color: grey; border-color: transparent;">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                  <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                  <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                </svg>
              </a>

              <!--删帖按钮-->
              <a th:href="@{/content/delete(id=${content.id})}" type="button" class="btn" style="color: grey; border-color: transparent;">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-trash3" viewBox="0 0 16 16">
                    <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5ZM11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0H11Zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5h9.916Zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5Z"/>
                  </svg>
              </a>
            </span>

          </h1>
          <p th:text="${content.content}"></p>

          <!--点赞人员名单-->
          <span style="color: #999999" th:text="${content.likeContentInfo}"></span>

          <div style="width: 100%; text-align: right">
<!--            <a th:href="@{/content/delete(id=${content.id})}" type="button" class="btn" style="color: lightskyblue; border-color: transparent;">-->
<!--              <svg xmlns="http://www.w3.org/2000/svg" width="21" height="21" fill="currentColor" class="bi bi-chat-left-dots" viewBox="0 0 16 16">-->
<!--                <path d="M14 1a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1H4.414A2 2 0 0 0 3 11.586l-2 2V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12.793a.5.5 0 0 0 .854.353l2.853-2.853A1 1 0 0 1 4.414 12H14a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>-->
<!--                <path d="M5 6a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm4 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm4 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>-->
<!--              </svg>-->
<!--            </a>-->

            <!--点赞按钮-->
            <span th:if="${content.isViewLikeButton}">
              <a th:href="@{/content/like(contentId=${content.id})}" type="button" class="btn" style="color: pink; border-color: transparent;">
                <svg xmlns="http://www.w3.org/2000/svg" width="21" height="21" fill="currentColor" class="bi bi-heart" viewBox="0 0 16 16">
                  <path d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"/>
                </svg>
              </a>
            </span>

            <!--取消点赞按钮-->
            <span th:if="${content.isViewCancelLikeButton}">
              <a th:href="@{/content/cancelLike(contentId=${content.id})}" type="button" class="btn" style="color: red; border-color: transparent;">
                <svg xmlns="http://www.w3.org/2000/svg" width="21" height="21" fill="currentColor" class="bi bi-heart-fill" viewBox="0 0 16 16">
                  <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"/>
                </svg>
              </a>
            </span>

          </div>

        </div>
      </div>

    </div>
  </div>
</main>

  <script th:src="@{/assets/dist/js/bootstrap.bundle.min.js}"></script>

  <script th:src="@{/assets/js/jquery-1.11.2.min.js}"></script>
  <script th:inline="javascript">
    $(document).ready(function () {
      $("#my_header").load("/common/header.html")
    });
  </script>

  </body>
</html>
