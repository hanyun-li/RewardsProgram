<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.88.1">
    <title>登录</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link th:href="@{/assets/dist/css/bootstrap.min.css}" rel="stylesheet">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>


    <!-- Custom styles for this template -->
    <link th:href="@{/assets/dist/css/signin.css}" rel="stylesheet">
</head>
<body class="text-center">

<main class="form-signin">
    <form method="post" id="formid" action="/login">
        <img class="mb-4" th:src="@{/logo/incentive_plan.png}" alt="" width="144" height="114">

        <div class="form-floating">
            <input type="text" class="form-control" name="userName" id="userName" placeholder="Username">
            <label for="userName">姓 名</label>
            <div th:if="${usernameIsEmpty}" class="alert alert-danger" role="alert">
                姓名需要输入哦😊
            </div>
        </div>
        <div class="form-floating">
            <input type="email" class="form-control" name="userEmail" id="userEmail" placeholder="name@example.com">
            <label for="userEmail">邮 箱 地 址</label>
            <div th:if="${emailIsEmpty}" class="alert alert-danger" role="alert">
                邮箱需要输入哦😊
            </div>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" name="password" id="password" placeholder="Password">
            <label for="password">密码</label>
            <div th:if="${passwordIsEmpty}" class="alert alert-danger" role="alert">
                密码必须输入哦😊
            </div>
        </div>

        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> 记住 我
            </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" id="xuanze" type="submit">登录/注册</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2017–2021</p>
    </form>

</main>

</body>
</html>
