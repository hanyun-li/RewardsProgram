<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="edit password">
    <meta name="author" content="hanyun.li">
    <meta name="generator" content="v1.0">
    <title>登录</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/sign-in/">
    <link rel="shortcut icon" th:href="@{/assets/icon/favicon.ico}" />


    <!-- Bootstrap core CSS -->
    <link th:href="@{/assets/dist/css/bootstrap.min.css}" rel="stylesheet">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }

        html{height: 100%}
        body{margin: 0;height: 100%;
            background: #fff;}
        canvas{display: block;width: 100%;height: 100%;}
        .body_content{
            position: absolute;
            top:30%;
            left: 20%;
            height: 20%;
            background: palevioletred;
            width: 20%;
        }
    </style>


    <!-- Custom styles for this template -->
    <link th:href="@{/assets/dist/css/signin.css}" rel="stylesheet">
    <link rel="shortcut icon" th:href="@{/assets/icon/favicon.ico}" />
</head>
<body class="text-center">
<canvas id="canvas" style="position:absolute; z-index:-1;"></canvas>
<script th:src="@{/curtain/curtain.js}"></script>

<main class="form-signin">
    <form method="post" id="formid" action="/login">
        <img class="mb-4" th:src="@{/logo/incentive_plan.png}" alt="" width="144" height="114">

        <div class="checkbox mb-3" style="text-align: right">
            <a th:href="@{/register}" type="button" class="btn btn-light">
                去注册
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-arrow-repeat" viewBox="0 0 16 16">
                    <path d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41zm-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9z"/>
                    <path fill-rule="evenodd" d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5.002 5.002 0 0 0 8 3zM3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9H3.1z"/>
                </svg>
            </a>
        </div>

        <div class="form-floating">
            <input type="text" class="form-control" name="userName" id="userName" th:value="${usernameValue}" placeholder="Username">
            <label for="userName">用 户 名</label>
            <div th:if="${usernameIsEmpty}" class="alert alert-danger" role="alert">
                用户名需要输入哦😊
            </div>
            <div th:if="${usernameIsError}" class="alert alert-danger" role="alert">
                抱歉哦，用户名输入错误😣
            </div>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" name="password" id="password" placeholder="Password">
            <label for="password">密码</label>
            <div th:if="${passwordIsEmpty}" class="alert alert-danger" role="alert">
                密码必须输入哦😊
            </div>
            <div th:if="${passwordIsError}" class="alert alert-danger" role="alert">
                抱歉哦，密码输入错误😣
            </div>
        </div>

        <div class="checkbox mb-3">
            <label>
                <a href="/user/password/forgot">忘记 密码</a>
            </label>
        </div>

        <button class="w-100 btn btn-lg btn-primary" id="xuanze" type="submit">登 录</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2022–2022</p>
    </form>

</main>

</body>
</html>
